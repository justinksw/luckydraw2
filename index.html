<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>

<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title> Lucky Draw </title>
	<link rel="stylesheet" type="text/css" href="css/luckydraw.css">
</head>

<body>
	<div class="container">

		<div class="container-basic">
			<h class="eventname"> 024 </h>
			<br>
			<h class="sessionname"> Lucky Draw </h>
			<br>
			<div class="button-group">
				<input class="buttons" id="draw" type="button" value="Draw" onClick="drawNext();">
				<input class="buttons" id="result" type="button" value="Result" onClick="showResult();">
			</div>
		</div>

		<div class="container-basic container-popup">
			<div class="popup">
				<div class="popup-header">
					<button class="close-button" onclick="closePopup()">&times;</button>
				</div>
				<div class="popup-body">
					<div class="popup-loading">
						<img src="images/loading.gif" alt="" width="180">
					</div>
					<div class="popup-personname">
					</div>
				</div>
				<div class="popup-santa">
					<!-- <img src="images/santa1.png" alt="" width="400"> -->
				</div>
			</div>
		</div>

		<div class="container-basic container-popup">
			<div class="popup popup2">
				<div class="popup-header">
					<button class="close-button" onclick="closePopup()">&times;</button>
				</div>
				<div class="popup-body">
					<div id="rewardee">
					</div>
				</div>
				<div class="popup-santa">
					<img src="images/santa2021_2.png" alt="" width="400">
				</div>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="js/data.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/luckydraw.js"></script>

	<script>
		const popup = document.getElementsByClassName("popup")[0];
		popup.style.display = "none";
		const popup2 = document.getElementsByClassName("popup")[1];
		popup2.style.display = "none";
		const person = document.getElementsByClassName("popup-personname")[0];
		person.style.display = "none";
		const picture = document.getElementsByClassName("popup-santa")[0];
		person.style.display = "none";

	</script>
</body>

</html>
